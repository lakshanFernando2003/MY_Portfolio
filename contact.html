  <!-- Contact page content-->
   <section class="contact_Form">
    <section class="contact" >
      <div class="content">
        <h2>Hire Me</h2>
        <p>Feel free to contact me</p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>346/1/2, Galle Road, Mount Lavinia <br>Sri Lanka</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="fa-solid fa-phone" style="color: #000000;"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>(+94)-74338966</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="fa-regular fa-envelope" style="color: #000000;"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>Lakshanchanaka34@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form action="submit.php" method="POST">
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" name="name" required="required" required pattern="[A-Za-z\s]+" required minlength="3" maxlength="50">
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input  type="email" name="email" required="required">
              <span>Email</span>
            </div>
            <div class="inputBox">
              <input type="tel" name="telephone" pattern="[0-9]{10}" required="required">
              <span>telephone</span>
            </div>
            <div class="inputBox">
              <textarea name="message" required="required"  required minlength="10" maxlength="500"></textarea>
              <span>Type your message...</span>
            </div>
            <div class="inputBox">
              <input type="submit" value="Send">
              <input type="reset" value="Delete">
            </div>
          </form>
        </div>
      </div>



    </section>
